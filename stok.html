<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Stok Barang</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      background: #ecf5ff;
      color: #2c3e50;
    }
    h2 {
      color: #2980b9;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:hover {
      background-color: #f1f9ff;
    }
  </style>
</head>
<body>
  <h2>Data Stok Barang</h2>
  <table>
    <tr>
      <th>Kode</th>
      <th>Nama Barang</th>
      <th>Stok</th>
      <th>Satuan</th>
      <th>Keterangan</th>
    </tr>
    <tr>
      <td>BR001</td>
      <td>Buku Tulis</td>
      <td>120</td>
      <td>pcs</td>
      <td>Stok Aman</td>
    </tr>
    <tr>
      <td>BR002</td>
      <td>Pulpen Hitam</td>
      <td>45</td>
      <td>pcs</td>
      <td>Perlu Restock</td>
    </tr>
    <tr>
      <td>BR003</td>
      <td>Spidol Whiteboard</td>
      <td>20</td>
      <td>pcs</td>
      <td>Stok Rendah</td>
    </tr>
  </table>
</body>
</html>
