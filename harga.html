<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar Harga</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4faff;
      padding: 40px;
      color: #2c3e50;
    }
    h2 {
      color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background: #eef6ff;
    }
  </style>
</head>
<body>
  <h2>Daftar Harga Barang</h2>
  <table>
    <tr>
      <th>Nama Barang</th>
      <th>Harga Satuan</th>
      <th>Satuan</th>
    </tr>
    <tr>
      <td>Buku Tulis</td>
      <td>Rp 5.000</td>
      <td>pcs</td>
    </tr>
    <tr>
      <td>Pulpen Hitam</td>
      <td>Rp 3.000</td>
      <td>pcs</td>
    </tr>
    <tr>
      <td>Spidol Whiteboard</td>
      <td>Rp 7.500</td>
      <td>pcs</td>
    </tr>
  </table>
</body>
</html>
